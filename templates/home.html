<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishes Flask API</title>
</head>

<body>
  <h1>
    Hello, People!
  </h1>
  <ul>
    {% for person in people %}
    <li>{{ person.fname }} {{ person.lname }}</li>
    {% endfor %}
  </ul>
</body>

</html>
